<div class="container">
  <h1 wicket:id="titulo">[titulo]</h1>

  <div class="form-container">
    <form class="client-form" >
      <div class="input-container">
        <label>Selecione o tipo de pessoa</label>
        <select>
          <option>[primeira]</option>
          <option>[segunda]</option>
        </select>
      </div>
      <div class="gapper">
        <div class="input-container">
          <label>Nome</label>
          <input type="text" placeholder="Nome" required/>
        </div>
        <div class="input-container">
          <label>CPF</label>
          <input type="text" placeholder="CPF" required/>
        </div>
        <div class="input-container">
          <label>RG</label>
          <input type="text" placeholder="RG" required/>
        </div>
        <div class="input-container">
          <label>Data de Nascimento</label>
          <input type="date" required/>
        </div>
        <div class="input-container">
          <label>E-mail</label>
          <input type="text" placeholder="E-mail" required/>
        </div>
      </div>
      <div class="gapper">
        <div class="input-container">
          <label>Razão Social</label>
          <input type="text"  placeholder="Razão Social" required />
        </div>
        <div class="input-container">
          <label>CNPJ</label>
          <input type="text" placeholder="CNPJ" required/>
        </div>
        <div class="input-container">
          <label>Inscrição Estadual</label>
          <input type="text" placeholder="Inscrição Estadual" required/>
        </div>
        <div class="input-container">
          <label>Data de Criação</label>
          <input type="date" placeholder="Data de Criação" required/>
        </div>
        <div class="input-container">
          <label>E-mail</label>
          <input type="text" placeholder="E-mail" required/>
        </div>
      </div>
      <button type="submit" name="submit">Cadastrar</button>
    </form>
  </div>
</div>

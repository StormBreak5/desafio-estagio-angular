<h2 mat-dialog-title>{{data.endereco ? 'Editar' : 'Criar'}} Endereço</h2>
<div mat-dialog-container>
  <form [formGroup]="formEndereco" #f="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Logradouro</mat-label>
      <input matInput placeholder="Logradouro" formControlName="logradouro" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Número</mat-label>
      <input matInput placeholder="N°" formControlName="numero" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Complemento</mat-label>
      <input matInput placeholder="Complemento" formControlName="complemento">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Bairro</mat-label>
      <input matInput placeholder="Bairro" formControlName="bairro">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cidade</mat-label>
      <input matInput placeholder="Cidade" formControlName="cidade" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>UF</mat-label>
      <input matInput placeholder="UF" formControlName="uf" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>CEP</mat-label>
      <input matInput type="number" maxlength="8" placeholder="CEP" (blur)="consultaCep($event, f)" formControlName="cep" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Telefone" mask="(00) 000000000" formControlName="telefone">
    </mat-form-field>
    <mat-checkbox formControlName="enderecoPrincipal">Endereço Principal</mat-checkbox>
  </form>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
</mat-dialog-actions>
